# 应用名称
spring:
  application:
    name: encryption-spring-boot-sample
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'


# 应用服务 WEB 访问端口
server:
  port: 9000
  servlet:
    context-path: /encryption

# 加密配置
encryption:
  charset: 'UTF-8'
  algorithm: rsa_with_aes
  configs:
    secret-header-key: 'secret'
    public-key: ''
    private-key: ''
#    secret: 'ABCDEFGHIJKL0123'
    iv: '1234567890123456'

